<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
  </head>
  <body>
    <h1>Guess The Number!</h1>

    <h2>You have to guess numbers between 1 and 25!</h2>

    <div class="container1">
      <p class count>1</p>
      <button class="btn-start">Start Game</button>
      <button class="btn-again">Try Again</button>
    </div>

    <div class="modal">
      <form class="input-form">
        <label class="label" for="number">Your Guess</label> <br />
        <div class="typer">
          <input type="text" name="number" id="number" size="15" />
        </div>
      </form>
    </div>
  </body>
</html>
